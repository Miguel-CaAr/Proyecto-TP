<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <link rel="stylesheet" href="styles/chat.css">
  </head>
  <body>
    <main>
      <!-- BUSCADOR -->
      <section class="search"
        <label class="title-search">¿Desea saber qué asistente profesional necesita?</label>
        <div class="container-input">
          <input
            class="input-search"
            type="text"
            placeholder="Ingrese el tema"
          />
          <button class="btn-search">Buscar</button>
        </div>
      </section>
      <!-- MODAL SUGERENCIA DE ASISTENTE -->
      <div class="container-modal">
        <div class="background"></div>
        <div class="modal">
          <button class="btn-close">❌</button>
          <h3>El asistente que necesita es:</h3>
          <h1 class="name-assistant"></h1>
          <button class="btn-consult">Asesorarse</button>
        </div>
      </div>
      <!-- CHAT CON ASISTENTE -->
      <div class="chat chat-swipe">
        <header class="container-header">
          <h1 class="title-chat"></h1>
          <button class="btn-close-chat">❌</button>
        </header>
        <section class="container-response">
        </section>
        <section class="container-input-chat">
          <input class="input-chat" type="text" placeholder="Mensaje" />
          <button class="button-chat">
            <img src="./styles/images/send.svg" alt="Icon send" />
          </button>
        </section>
      </div>
    </main>
    <footer>
      <script type="module" src="app.js"></script>
      <script type="module" src="./modules/UI/search.js"></script>
    </footer>
  </body>
</html>
